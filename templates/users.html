<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create_dojo" method="post" class="col-4 p-4 bg-dark text-light">
            <h2 class="text-primary">New Dojo</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
                <br>
            <input type="submit" value="Add Dojo" class="btn btn-primary">
        </form>
        <hr>
        <hr>
        <table>
            <tbody>
                <h2 class="text-primary">All Dojos</h2>
                {% for one_dojo in dojos %}
                    <tr>
                        <td class="text-warning">{{one_dojo.name}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/ninjas" class="btn btn-primary">Add Ninja</a>

</body>
</html>
