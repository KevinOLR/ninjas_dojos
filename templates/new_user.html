<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninjas and Dojos</title>
</head>
<body>

    <form action="/create_ninja" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add Ninja</h2>
        <div class="form-group">
            <label for="location">Dojo:</label>
            <select name="location" id="dojo" class="form-control">
                <option value="">-- Select A Location --</option>
                {% for one_dojo in dojos %}
                    <option value="{{one_dojo.name}}">{{one_dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age"  class="form-control">
        </div>
        <br>
        <input type="submit" value="Add Ninja" class="btn btn-success">
    </form>
</body>
</html>
